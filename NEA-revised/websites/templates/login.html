{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<form method="POST">
    <h3 align="center">Login</h3>
    <label for="email">Email Address</label>
    <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter email"
    />

    <label for="password">Password</label>
    <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter password"
    />
    <br />
    <button type="submit">Login</button>
        
{% endblock %}
