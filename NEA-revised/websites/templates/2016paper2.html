{% extends 'base.html' %}

{% block title %}2016 Paper 2{% endblock %}

{% block body %}
<iframe class="pp" src="../static/Papers/2016Paper2.pdf" frameborder="2"></iframe>
<div class="timer">
    <div id="clockdiv">
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>

        </div>
      </div>
</div>


<script type="text/javascript" src="{{ url_for('static', filename='PaperTimer3.js') }}">
  
</script>

<br />
<button type="submit" onclick="document.location='/2016paper2MS'" >Submit Paper</button>
{% endblock %}
